      <div class="configs-wrapper">
         <ul class="configs">
            <li>
               <h4>Blur</h4>
               <div class="input-control">
                  <input type="range" name="blur" id="blur" value="10" max="30" min="0" />
                  <span>10px</span>
               </div>
            </li>

            <li>
               <h4>Border radius</h4>
               <div class="input-control">
                  <input type="range" name="border-radius" value="13" max="30" min="0" />
                  <span>13px</span>
               </div>
            </li>

            <li>
               <h4>Border width</h4>
               <div class="input-control">
                  <input type="range" name="border-width" value="2.4" max="5" min="0" step="0.1" />
                  <span>2.4px</span>
               </div>
            </li>

            <li>
               <h4>Border color</h4>
               <div class="input-control">
                  <input type="text" class="coloris" name="border-color" value="#ffffff4d" />
                  <span>rgba(255, 255, 255, .3)</span>
               </div>
            </li>

            <li>
               <h4>Opacity</h4>
               <div class="input-control">
                  <input type="range" name="opacity" value="1" max="1" min="0" step="0.1" />
                  <span>1</span>
               </div>
            </li>
         </ul>
